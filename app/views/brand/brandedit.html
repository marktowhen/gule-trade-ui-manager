<div class="center-view" ng-controller="BrandController as brandController">
<ng-form  name='saveForm'>

	<div class="commodity-main">
		<div class="commodity-main-hd">
			品牌管理&gt;品牌维护
		</div>
		<div class="commodity-base-info">
			<div class="release-commodity-hd">
				1、品牌基本信息
			</div>
			<div class="release-commodity-info">
				<ul class="release-commodity-info-list">
					<li>
						<div class="release-commodity-info-label fl">所属商家：</div>
						<div class="release-commodity-info-txt fl">
							<select class="release-commodity-select-length" required
							ng-model="brand.mid" 
							ng-options="m.mid as m.merchantName for m in merchantlist"
							name="mer">
							</select>
						</div>
						<p ng-show="saveForm.mer.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">品牌名称：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-code"  type="text" ng-model="brand.name" name="name" required>
						</div>
						
						<p ng-show="saveForm.name.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
					
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">品牌描述：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-code"  type="text" ng-model="brand.desc" name="desc" required>
						</div>
						 <p ng-show="saveForm.desc.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p> 
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">管理员排序：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-code"  type="text" ng-model="brand.adminsort" name="adminsort" required  pattern="^[+-]?\d+(\.\d+)?$">
						</div>
						 <p ng-show="saveForm.adminsort.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p> 
						 		<p ng-show="saveForm.adminsort.$dirty && saveForm.adminsort.$error.pattern" style="color: red" >&nbsp;管理员排序只能输入数字</p>
					</li>
					
		<div class="release-commodity-footer" >
			<button class="release-commodity-btn" ng-click="update(brand)"
			ng-disabled="saveForm.$invalid"
			> 修改
			</button>
		</div>
	</div>

</ng-form>
</div>
