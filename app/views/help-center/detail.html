<div class='help-center-category' ng-controller='HelpCenterDetailController'>
	<div class='clear'></div>
	<div class='left'>
		<ul ng-repeat="category in categoryList" >
			<span ng-click='listDetail(category);showOrHideList(category);'>{{category.sort}}-->{{category.name}} </span> 
			<div ng-repeat="detail in category.detailList" ng-if="category.showDetail">
				<span ng-click="getSingle(detail.id)"> {{detail.name}}</span>
				<a class="remove" ng-click="remove(detail.id, category)">x</a>
			</div>
		</ul>
	</div>
	<div class='right'>
		<form name='myForm'>
			<input type='text' ng-model='detail.parentID' >
			<div class='box'>
				<span class='titlle'>{{title}}</span>
				<span class='add' ng-click='newDetail()'>点击新增</span>
				<table>
					<tr>
						<td>名称:</td>
						<td><input type="text" ng-model='detail.name' name='name'required ng-minleng= "1" ng-maxlength="20"/></td>
						<td  ng-show="myForm.name.$error.required">
							<p class='red'>请输入名称</p>
						</td>
						<td  ng-show="myForm.name.$darty && myForm.name.$invalid">
							<p class='red'>请输入名称</p>
						</td>
					</tr>
					<tr>
						<td>展示顺序:</td>
						<td><input type="number" ng-model='detail.sort' name="sort" pattern="^[1-9][0-9]{0,2}$" required></td>
						<td  ng-show="myForm.sort.$error.required">
							<p class='red'>请输入展示顺序</p>
						</td>
						<td  ng-show=" myForm.sort.$error.pattern">
							<p class='red'>请输入1-999间整数</p>
						</td>
					</tr>
					<tr>
						<td>内容:</td>
						<td><input type="text" ng-model='detail.content' name='content'required /></td>
						<td  ng-show="myForm.content.$error.required">
							<p class='red'>请输入内容</p>
						</td>
					</tr>
				</table>
				<div class='submitDiv'><input type='button' value='保存' ng-click='submitItem(detail, myForm.$valid)' /></div>
				
			</div>

		</form>
	</div>
	<div class='clear'></div>
</div>
