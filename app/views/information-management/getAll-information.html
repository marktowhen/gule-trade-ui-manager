<div ng-controller="SchoolSiteController">
	<div class="information" >
		资讯管理&gt查询增加的资讯
	</div>
	<div class="content">
		
		<table >
			<tr class="tr1">
				<th class="th1">标题</th>
				
				<th style="width:250px;">时间</th>
				<th class="th3">摘要</th>
				<th>操作</th>
			</tr>
			<tr class="tr1" ng-repeat="detail in alldetail">
				<td class="td1">{{detail.title}}</td>
				<td style="width:250px;">{{detail.addtime}}</td>
				<td class="td3">{{detail.abstracts}}</td>
				<td>
					<input type="button" value="删除" ng-click="deletedetails(detail)" />
					<input type="button" value="修改" ng-click="updatedetails(detail)">
				</td>
			</tr>

		</table>
	</div>
</div>
