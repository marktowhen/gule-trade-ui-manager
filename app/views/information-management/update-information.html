	<div class="info-div">标题：<input type="text" class="info" ng-model="infoschool.title"/></div>
	<div class="info-div">类别：<input type="text" class="info" ng-model="infoschool.name"/></div>
	<div class="info-div"><span>摘要：</span><textarea cols="50" rows="5" ng-model="infoschool.abstracts"></textarea>请输入小于200字的摘要</div>
	<div class="info-div"><span>处方：</span><textarea cols="50" rows="3" ng-model="infoschool.recipe"></textarea>请输入小于200字的摘要</div>

	<div class="info-div"> 
	<!-- ueditor begin-->
	 	<script type="text/plain" id="editor" ></script>
	 	<ueditor  ng-model="content"></ueditor>
		<textarea ng-model="content" style="display: none;"/>
	<!-- ueditor end -->
	</div>
	<input type="hidden" id="texts">
	<div class="info-div" class="info" >
		<div style="float:left;margin-top:18px;"><input type="text" onClick="$('#file').trigger('click')"  value="上传图片" style="cursor:pointer;width:90px"/></div>
		
		<form id='fileinfo'>
			<input style='display:none' type='file' value='头像上传' id='file' name='file' ng-model='uploadBtn' onChange="$('#submitFile').trigger('click');" />

			<input id='submitFile' type='hidden' ng-click='uploadFile()'></form>
			<input type='hidden' ng-model='infoschool.picture'/>
			<div class="frames">
				<img  ng-src='{{infoschool.picture}}' ng-if="infoschool.picture" />
			</div>
	</div>
	<div class="savebtn">
		<!-- <input class="btn" type="button" value="保存" ng-click="saveuserinfo(userinfo)"> -->
		<div class="gl-ser1" style="width: 150px;height: 30px;background-color: #FF9934;color: #fff;line-height: 30px;text-align: center;cursor: pointer;border-radius: 4px;margin-left: -300px;margin-top: 400px;" ng-click="saveuserinfo(infoschool)">保存</div>
	</div>
</div>
